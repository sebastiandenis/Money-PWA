<app-toolbar (switchSideMenu)="switchSidenav()"></app-toolbar>


<mat-sidenav-container  (backdropClick)="backdrop()" class="app-container" detect-scroll (onScroll)="handleScroll($event)">
    <mat-sidenav #sidenav mode="over" [fixedInViewport]="true" class="sidenav" [opened]="showSidenav$ | async" >
        <mat-nav-list style="margin-top: 60px">
            <a mat-list-item (click)="closeSidenav()" [routerLink]="['/']">
                <mat-icon mat-list-icon>Home</mat-icon>
                <span mat-line>Home</span>
                <span mat-line class="secondary">Home</span>
            </a>
            <a mat-list-item (click)="closeSidenav()" [routerLink]="['/signin']">
                <mat-icon mat-list-icon>list</mat-icon>
                <span mat-line>{{'signin' | translate}}</span>
                <span mat-line class="secondary">{{'signin' | translate}}</span>
            </a>
            <a mat-list-item (click)="closeSidenav()" [routerLink]="['/signup']">
                <mat-icon mat-list-icon>bookmark</mat-icon>
                <span mat-line>{{'signup' | translate}}</span>
                <span mat-line class="secondary">{{'signup' | translate}}</span>
            </a>
            <a mat-list-item (click)="signOut()" [routerLink]="['/']">
                <mat-icon mat-list-icon>question_answer</mat-icon>
                <span mat-line>{{'signout' | translate}}</span>
                <span mat-line class="secondary">{{'signout' | translate}}</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content class="my-content">
            <router-outlet></router-outlet>

            <img [src]="photoUrl">

    </mat-sidenav-content>

   
 


</mat-sidenav-container>
