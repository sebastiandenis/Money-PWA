<mat-toolbar color="primary" layout="row">

  <button mat-icon-button (click)="switchSideMenu.emit()">
      <mat-icon>menu</mat-icon>
  </button>
  <span>{{ (uiTitle$ | async) | translate}}</span>
  <span fxFlex="1 1 auto"></span>
  <button mat-icon-button *ngIf="closeBtnVisible$ | async" (click)="onCloseBtn()">
    <mat-icon>close</mat-icon>
</button>
  <app-main-menu></app-main-menu>




</mat-toolbar>
