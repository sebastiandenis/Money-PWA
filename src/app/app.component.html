<div id="myapp" class="money-theme">
<mat-sidenav-container class="example-container" (backdropClick)="backdrop()">
  <mat-sidenav #sidenav (keydown.escape)="close('escape')" disableClose [opened]="showSidenav$ | async">
      <mat-nav-list style="margin-top: 60px; width: 100%;">
          <a mat-list-item (click)="closeSidenav()" [routerLink]="['/budget/dashboard']" id="sideMenuLinkDashboard">
              <mat-icon mat-list-icon>list</mat-icon>
              <span mat-line>Budget</span>
              <span mat-line class="secondary">Budget</span>
          </a>
          <a mat-list-item (click)="closeSidenav()" [routerLink]="['/signin']" id="sideMenuLinkSignIn">
              <mat-icon mat-list-icon>list</mat-icon>
              <span mat-line>{{'signin' | translate}}</span>
              <span mat-line class="secondary">{{'signin' | translate}}</span>
          </a>
          <a mat-list-item (click)="closeSidenav()" [routerLink]="['/signup']" id="sideMenuLinkSignUp">
              <mat-icon mat-list-icon>bookmark</mat-icon>
              <span mat-line>{{'signup' | translate}}</span>
              <span mat-line class="secondary">{{'signup' | translate}}</span>
          </a>
          <a mat-list-item (click)="signOut()" [routerLink]="['/']" id="sideMenuLinkSignOut">
              <mat-icon mat-list-icon>question_answer</mat-icon>
              <span mat-line>{{'signout' | translate}}</span>
              <span mat-line class="secondary">{{'signout' | translate}}</span>
          </a>

      </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content cdkScrollable>
      <app-toolbar (switchSideMenu)="switchSidenav()" class="app-header" [@toolbarState]="toolbarState"></app-toolbar>
      <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
</div>
