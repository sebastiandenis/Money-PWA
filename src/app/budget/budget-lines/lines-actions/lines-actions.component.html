<mat-nav-list #actionsList [@slideContent]="animationState"
(@slideContent.start)="onAnimationStart($event)"
(@slideContent.done)="onAnimationDone($event)">
  <mat-list-item (click)="onAddExpense()">
      <mat-icon matListIcon>add_circle</mat-icon>
      <p matLine>
          {{ 'addexpense' | translate}}
      </p>
    
  </mat-list-item>
  <mat-list-item>
      <mat-icon matListIcon>attach_money</mat-icon>
    <p matLine> {{ 'addcash' | translate}}</p>
  </mat-list-item>
  <mat-list-item>
      <mat-icon matListIcon>more_horiz</mat-icon>
    <p matLine>{{ 'seedetails' | translate}}</p>
   
  </mat-list-item>

</mat-nav-list>
