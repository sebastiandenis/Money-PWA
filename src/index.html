<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Money PWA</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="/assets/icons/money-pwa-256x256.png">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="manifest" href="/manifest.json">

  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#673ab7">
  <style>
    #loading {
      display: inline-block;
      width: 50px;
      height: 50px;
      border: 3px solid rgba(103, 58, 183, .3);
      border-radius: 50%;
      border-top-color: #673ab7;
      animation: spin 1s ease-in-out infinite;
      position: fixed;
      left: calc(50% - 25px);
      top: calc(50% - 25px)
    }

    @keyframes spin {
      to {
        transform: rotate(360deg)
      }
    }
  </style>


</head>

<body style="margin: 0px;font-family: Roboto, 'Helvetica Neue', sans-serif;">
  <app-root>
    <div id="loading"></div>
    <noscript>
      <p>Sorry, JavaScript must be enabled to use this app</p>
    </noscript>
  </app-root>


</body>

</html>
